<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name=viewport content="width=device-width height=device-height user-scalable=yes">
	<title>Market Place</title>
</head>

<body>
	<div class="page">
		<!-- header -->
		<header>
			<section class="header-inner">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-12 col-md-1 d-flex justify-content-center">
							<h6 class="header-heading mr-10">USD</h6>
							<span class="header-heading-count">28.17</span>
						</div>
						<div class="col-12 col-md-5 d-flex">
							<div class="schedule-block pr-22">
								<div class="schedule-block-description d-flex">
									<div class="avatar-block">
										<img src="./img/copy.png" alt="" class="schedule-avatar pr-13">
									</div>
									<p class="schedule-block-description-text-count"><span>Пн-Пт.</span>8:00-21:00</p>
								</div>
							</div>
							<div class="schedule-block pr-22">
								<div class="schedule-block-description d-flex">
									<p class="schedule-block-description-text"><span>Сб.</span>8:00-21:00</p>
								</div>
							</div>
							<div class="schedule-block">
								<div class="schedule-block-description d-flex">
									<p class="schedule-block-description-text"><span>Вс.</span>8:00-21:00</p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-3">
							<span class="fa fa-phone phone-icon"></span>
							<a href="callto:+0-800-338-571" class="info-phone">+0-800-338-571</a>
							<p class="info-phone-text">Бесплатно по Украине</p>
						</div>
						<div class="col-12 col-md-3">
							<div class="auth-block d-flex align-items-center ">
								<span class="fa-sign-in fa sign-icon"></span>
								<a href="#" class="auth-block-link">Вход/</a>
								<a href="#" class="auth-block-link">Регистрация</a>
								<div class="auth-block-link ml-30">
									<a href="#" class="auth-link">Ru</a>
									<div class="auth-block-link-other">
										<a href="#" class="auth-link-other">Ru</a>
									</div>
									<div class="auth-block-link-other">
										<a href="#" class="auth-link-other">Ua</a>
									</div>
								</div>								
							</div>
						</div>
						<!-- /.container -->
			</section>
			<!-- /.header-inner -->
		</header>
		<!-- end header -->
	</div>
	<!-- /.page -->

	<!-- jquery -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- bootstrap  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="js/bootstrap.min.js"></script>
	<!-- site scripts -->
	<script src="js/scripts.js"></script>
</body>

</html>
